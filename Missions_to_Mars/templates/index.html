<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1><b>Mission to Mars</b></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
    <!-- Mars News-->
    <div class = "container">
      <div class= "row">
        <div class = "media">
          <div class = "media-body">
            <h4><b>Latest Mars News</b></h4>
            <h6><b>{{mars.news_title}}</b></h6>
            <p>{{mars.news_p}}</p>
          </div>
        </div>
      </div>
    </div>
    <!--Featured Mars Image -->
    <div class= "container">
      <div class= "row">
        <div class = "col-md-8">
            <h4>Featured Mars Image</h4>
            <img src="{{ mars.featured_image_url }} " class="img-responsive" style="max-width:100%; max-height: auto;" alt="featured mars image">
        </div>
        <!-- Mars Weather -->
        <div class="col-lg-4">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                  <h6 class="card-title">Current Weather on Mars</h6>
                  <p class="card-text">{{mars.mars_weather}}</p> 
                </div>
            </div>
           <br>
          <!-- Mars Facts -->
          
            <div class="row">
            
                <div class="col-md-12">
                  
                    <h6>Mars Facts</h6>
                    <hr>                  
                    {{mars.mars_facts | safe}} 
                             
                </div>
               
            </div>
        </div>
      </div>
    </div>

  <!-- Mars Hemispheres -->
  <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
  <div class="card-deck">
      <hr>
      <div class="col-md-12">
          <div class="row" >
              {% for hemisphere in mars.mars_hemispheres %}
              <div class="col-md-6">
                  <div class="card text-dark bg-light" style="margin: 0px;">
                      <!-- Images  -->
                      <img class="card-img-top" src="{{hemisphere.img_url }}"class="img-responsive" style="max-width:100%; max-height: auto;" alt="..."/>
                      <div class="card-body">
                          <p class="card-text">{{hemisphere.title}}</p>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
